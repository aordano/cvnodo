version = 1

test_patterns = ["__tests__"]

exclude_patterns = [
    "out",
    "src/tex/out",
    "coverage",
    "src/coverage",
    "LICENSE",
    "package-lock.json",
    "yarn.lock"
]

[[analyzers]]
name = "test-coverage"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true

[[transformers]]
name = "prettier"
enabled = true